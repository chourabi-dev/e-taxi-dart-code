name: etaxi
description: "A new Flutter project." 
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0' 
dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^3.0.0
 
flutter: 
  uses-material-design: true 
  assets:
    - assets/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/TTF/WorkSans-Black.ttf
          weight: 500
        - asset: assets/fonts/TTF/WorkSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/TTF/WorkSans-Light.ttf
          weight: 400
          
         
  